<!DOCTYPE html>
<html>
    <head>
        <title>Travel wesite</title>
        <style>
            body{
                background-image: url(Travel.jpg);
            }
            .bg{
                float:center;
                color:black;
                border-block-start-color: blanchedalmond;
                font-size:large;
                padding-bottom: 300px;
                font-style: fun;
            }
            .hm{
              color:lawngreen;
              
              
            }
            .h1{
              color:palevioletred;
              font:bold;
              background-color:powderblue;
            }
            
        </style>
    </head>
              <body>
                  <center>
                   <h1 class="h1">www.Trekking-life.com</h1>
                   <br>
                  <h1 class="hm">Register yourself Here For Trekking</h1>
                    <div class="bg">

                   <form action="/Travel.html">
                    <label style="background-color:lightsalmon;" for="Country">Country</label>
                    <br><br>
                    <select style="background-color:lightyellow;" name="Country" id="country">
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="Maldives">Maldives</option>
                        
                    </select>
                    <br><br>
                    <label style="background-color: palegreen;" for="State">State:</label>
                    <br><br>
                    <select name="states" id="states">
                      <optgroup label="India">India
                      <option value="Andhra Pradesh">Andhra Pradesh</option>
                      <option value="Kerala">Kerala</option>
                      <option value="Banglore">Banglore</option> 
                    </optgroup>
                    <optgroup label="USA">USA
                      <option value="Newyork">Newyork</option> 
                      <option value="california">california</option>
                      <option value="Alaska">Alaska</option>
                    </optgroup>
                    <optgroup label="Maldives">Maldives
                      <option value="Bali">Bali</option>
                      <option value="Bora Bora">Bora Bora</option>
                      <option value="New Bali">New Bali</option>
                    </optgroup>
                    </select>
                    <br><br>
                    <label style="color: aliceblue; background-color:rebeccapurple;" for="City">City</label>
                    <br><br>
                    <select  name="City" id="City">
                      <optgroup label="Andhra Pradesh">Andhra Pradesh
                        <option value="Visakhapatnam">Visakhapatnam</option>
                        <option value="Aruku">Aruku</option>
                        <option value="Pondi">Pondi</option>
                      </optgroup>  
                      <optgroup label="Kerala">Kerala
                        <option value="Ooty">Ooty</option>
                        <option value="Munnar">Munnar</option>
                        <option value="Coimbatore">Coimbatore</option>
                      </optgroup>
                      <optgroup label="Banglore">Banglore
                        <option value="Koramangala">Koramangala</option>
                        <option value="Marthali">Marthali</option>
                        <option value="Udipi">Udipi</option>
                      </optgroup>
                      <optgroup label="Newyork">Newyork
                        <option value="Glenn Falls">Glenn Falls</option>
                        <option value="Kingston">Kingston</option>
                        <option value="Alebia">Alebia/option>
                      </optgroup>
                      <optgroup label="Alaska">Alaska
                        <option value="Anchorage">Anchorage</option>
                        <option value="Sitka">Sitka</option>
                        <option value="Amazon">Amazon</option>
                      </optgroup>
                      <optgroup label="Maldives">Maldives
                        <option value="Maldives Beach">Maldive</option>
                        
                      </optgroup>
                    </select>
                    <br><br>
                    <label style=" color: aliceblue; background-color: tomato;">Select Date</label>
                    <br><br>
                    <input type="date" placeholder="Choose your date">
                    <br><br>
                    <input style="background-color: yellowgreen;" type="submit" value="Register">
                  </form>
                </div>
                </center>


              </body>
</html>
